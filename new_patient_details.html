<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Details</title>
    <link rel="stylesheet" href="npd.css">
</head>
<body>
    <div class="navbar">
        <h1 style="font-size: 50px;" class="logo">
            STATCare
        </h1>
        <h1 class="hospital">
            XYZ hospital
        </h1>
    </div>
    <div class="details-container">
        <h2>New Patient Details</h2>
        <form action="#" id="patientDetailsForm">
            <div class="form-group">
                <label for="uhid">UHID:</label>
                <input type="text" id="uhid" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="text" id="sex" required>
            </div>

            <div class="form-group">
                <label for="dateOfAdmission">Date of Admission:</label>
                <input type="date" id="dateOfAdmission" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="doctorInCharge">Doctor in Charge:</label>
                <input type="text" id="doctorInCharge" required>
            </div>

            <div class="form-group">
                <label for="wardAllotted">Ward Allotted:</label>
                <input type="text" id="wardAllotted" required>
            </div>

            <div class="form-group">
                <label for="srAllotted">SR Allotted:</label>
                <input type="text" id="srAllotted" required>
            </div>

            <div class="form-group">
                <label for="diagnosisDetails">Diagnosis Details:</label>
                <textarea id="diagnosisDetails" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
